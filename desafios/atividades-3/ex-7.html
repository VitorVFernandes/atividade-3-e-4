<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Hamburguer</title>
  <link rel="shortcut icon" href="imagens-7/logocard.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background-image: linear-gradient(to right, red, darkred);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburguer {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburguer div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .conteiner{
        display: grid;
        grid-template-columns: repeat( 4, 1fr);
        gap: 10px;
        padding: 10px;
    }

    .conteiner img{
        width: 200px;
        height: auto;
        background-color: darkred;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        justify-content: center;
    }

    @media(max-width: 800px){
        .conteiner{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media(max-width: 600px){
        .conteiner{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    }

    .menu-mobile {
      display: none;
      flex-direction: column;
      background-color: darkred;
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .menu-mobile a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
      }

      .hamburguer {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="imagens-7/logocard.png" alt="Logo">

    <nav>
      <a href="#">Início</a>
      <a href="#">Cardápio</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>

    <div class="hamburguer" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div id="menuMobile" class="menu-mobile">
    <a href="#">Início</a>
    <a href="#">Cardápio</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </div>

  <main>
    <div class="conteiner">
      <div class="item"><img src="imagens-7/burger-cheese-burger-hamburger-ham-burger-beef-burger-burger-transparent-background-ai-generated-png.webp" alt=""></div>
      <div class="item"><img src="imagens-7/hamb-2.webp" alt=""></div>
      <div class="item"><img src="imagens-7/hamb-3.webp" alt=""></div>
      <div class="item"><img src="imagens-7/hamb-4.png" alt=""></div>
      <div class="item"><img src="imagens-7/hamb-5.png" alt=""></div>
      <div class="item"><img src="imagens-7/hamb-6.png" alt=""></div>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuMobile');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
