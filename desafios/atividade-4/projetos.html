<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos - Vitor Fernandes</title>
  <link rel="stylesheet" href="projetos.css" />
  <link rel="icon" href="imagens/favicon.ico" type="image/x-icon" />
</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

:root {
  --cor-fundo: #0d0d0d;
  --cor-texto: #f1f1f1;
  --cor-link: #00bfff;
  --cor-hover: #a0e7ff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--cor-fundo);
  color: var(--cor-texto);
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}

.container {
  background-color: #1a1a1a;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 191, 255, 0.906);
}

h1 {
  color: var(--cor-link);
  margin-bottom: 16px;
  font-size: 2rem;
}

p {
  margin-bottom: 24px;
  color: #ccc;
}

a {
  background-color: var(--cor-link);
  color: #000;
  text-decoration: none;
  padding: 12px 24px;
  border-radius: 25px;
  font-weight: bold;
  transition: background-color 0.3s, transform 0.2s;
}

a:hover {
  background-color: var(--cor-hover);
  transform: scale(1.05);
}

    </style>

  <div class="container">
    <h1>Veja meus projetos</h1>
    <p>Todo o meu trabalho está disponível no GitHub.</p>
    <a href="https://github.com/VitorVFernandes" target="_blank">Acessar GitHub</a>
  </div>

</body>
</html>
